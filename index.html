<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display"></div>

            <div class="buttons clear"><p>C</p></div>
            <div class="buttons back"><p><</p></div>
            <div class="buttons persantage"><p>%</p></div>
            <div class="buttons equalto"><p>=</p></div>
            <div class="buttons dot"><p>.</p></div>
            <div class="buttons plus"><p>+</p></div>
            <div class="buttons minus"><p>-</p></div>
            <div class="buttons multiply"><p>x</p></div>
            <div class="buttons devide"><p>/</p></div>
            <div class="buttons zero"><p>0</p></div>
            <div class="buttons one"><p>1</p></div>
            <div class="buttons two"><p>2</p></div>
            <div class="buttons three"><p>3</p></div>
            <div class="buttons four"><p>4</p></div>
            <div class="buttons five"><p>5</p></div>
            <div class="buttons six"><p>6</p></div>
            <div class="buttons seven"><p>7</p></div>
            <div class="buttons eight"><p>8</p></div>
            <div class="buttons nine"><p>9</p></div>
        </div>
    </div>
</body>
</html>
